<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CV</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

	<!-- Мета инфо-->
	<link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
	<link rel="icon" type="image/x-icon" href="./images/favicon/favicon.ico">
</head>
<body>
	<div class="wrapper">
		<main class="main">
			<div class="container">
				<header class="cv-header">
					<div class="user-ava">
						<img src="images/avatar.jpg" alt="avatar">
					</div>
					<div class="user-descr">
						<h1 class="user-name">Gordey Evgeniy</h1>
						<h2 class="user-prof">Front-end developer</h2>
						<div class="social">
							<div class="social__item">
								<div class="social__item-logo">
									<img src="images/telegram.svg" alt="telegram icon">
								</div>
								<div class="social__item-text">Telegram</div>
							</div>
							<div class="social__item">
								<div class="social__item-logo">
									<img src="images/email.svg" alt="email icon">
								</div>
								<div class="social__item-text">Email</div>
							</div>
						</div>
					</div>
				</header>
				<div class="cv-body">
					<section class="cv-section">
						<h3 class="cv-section__title">About me:</h3>
					</section>
					<section class="cv-section">
						<h3 class="cv-section__title">Skills:</h3>
					</section>
					<section class="cv-section">
						<h3 class="cv-section__title">Code example:</h3>
					</section>
					<section class="cv-section">
						<h3 class="cv-section__title">Experience:</h3>
					</section>
					<section class="cv-section">
						<h3 class="cv-section__title">Education:</h3>
					</section>
					<section class="cv-section">
						<h3 class="cv-section__title">English:</h3>
					</section>
				</div>
			</div>
		</main>
		<footer class="cv-footer">
			<div class="container">
				<div class="cv-footer__inner">
					<a href="https://github.com/Ferym26" class="gitlink" target='_blank'>
						<img class='gitlink__icon' src="./images/github.svg" alt="git icon">
						<span class="gitlink__text">My git</span>
					</a>
					<div class="copyright">@2021</div>
					<a class='rs-logo' href="https://rs.school/js/">
						<img src="./images/rsschool.svg" alt="rsschool logo">
					</a>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
